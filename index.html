<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Start Header -->
    <div class="Header">
      <div class="container">
        <div class="image">
          <img src="./image/main-logo.png" alt="MiniStore" />
        </div>
        <div class="services">
          <ul>
            <li><a href="#" class="active">HOME</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">WATCHES</a></li>
            <li><a href="#">SALE</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">PAGES</a></li>
          </ul>
          <div class="icons">
            <i class="bx bx-search-alt-2"></i>
            <i class="bx bxs-user"></i>
            <i class="bx bxs-cart"></i>
          </div>
        </div>
        <div class="navb">
          <i class="bx bx-signal-3 bx-rotate-270 nav"></i>
        </div>
      </div>
      <div class="responsive-nav">
        <div class="ex">
          <img src="./image/main-logo.png" alt="MiniStore" />
          <i class="bx bx-x" class="exit"></i>
        </div>
        <ul>
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">WATCHES</a></li>
          <li><a href="#">SALE</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">PAGES</a></li>
        </ul>
        <div class="icons">
          <i class="bx bx-search-alt-2"></i>
          <i class="bx bxs-user"></i>
          <i class="bx bxs-cart"></i>
        </div>
      </div>
    </div>
    <!-- End header -->
    <!-- start section -->
    <div class="section">
      <div class="container">
        <div class="page">
          <div class="page-one">
            <div class="banner-content">
              <h1>YOUR PRODUCTS ARE GREAT</h1>
              <button class="btn">SHOP PROUDUCT</button>
            </div>
            <div class="image">
              <img src="./image/banner-image.png" alt="" />
            </div>
          </div>
          <div class="page-two">
            <div class="banner-content">
              <h1>TECHNOLOGY HACK YOU WANT GET</h1>
              <button class="btn">SHOP PROUDUCT</button>
            </div>
            <div class="image">
              <img src="./image/banner-image.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="chevron">
        <i class="bx bx-chevron-left" id="left"></i>
        <i class="bx bx-chevron-right" id="right"></i>
      </div>
    </div>
    <!-- End section -->
    <script src="./index.js"></script>
  </body>
</html>
